<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <table>
            <tr><input type="text" id="inputBox"></tr>
            <tr>
                <td><button class="btn bg-blue">7</button></td>
                <td><button class="btn">8</button></td>
                <td><button class="btn bg-dark">9</button></td>
                <td><button class="btn">%</button></td>
                <td><button class="btn bg-red">C</button></td>
            </tr>
            <tr>
                <td><button class="btn bg-green">4</button></td>
                <td><button class="btn">5</button></td>
                <td><button class="btn">6</button></td>
                <td><button class="btn bg-yellow">*</button></td>
                <td><button class="btn">/</button></td>

            </tr>
            <tr>
                <td><button class="btn">1</button></td>
                <td><button class="btn bg-yellow">2</button></td>
                <td><button class="btn bg-dark">3</button></td>
                <td rowspan="2"><button class="btn plus bg-green">+</button></td>
                <td><button class="btn">-</button></td>
            </tr>
            <tr>
                <td><button class="btn">0</button></td>
                <td><button class="btn bg-blue">00</button></td>
                <td><button class="btn">.</button></td>
                <td><button class="btn bg-blue">=</button></td>
            </tr>

        </table>
    </div>











    <script src="index.js"></script>
</body>

</html>
